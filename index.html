<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coworking | São Caetano</title>

    <link rel="stylesheet" href="./src/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>

.container {
    display: grid;
    place-items: center;
}

    </style>

</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <span>COWO</span>
                <span class="logo__item">R</span>
                <span>KING</span>
            </div>


            <nav>
                <a href="#planos">PLANOS</a>
                <a href="#">CONTATO</a>
            </nav>
        </div>
    </header>

    <main>
        
        <section id="banner">
            <div class="banner__background"></div>
            <img src="./assets/images/foto1.jpg" alt="Banner Praça">

            <div class="banner__content">
                <h1>Aqui você realmente <br> se sente no <span>seu escritório</span>.</h1>

                <div class="banner__desc">
                    <p>COWORKING | AMBIENTE SUSTENTÁVEL</p>

                    <p>Você e sua empresa em um dos ambientes mais confortáveis para trabalhar.</p>
                </div>
            </div>

        </section>

        <section id="planos">
            <div class="container">
                <h1 class="underline__title">Nossos Planos</h1>
                <div class="planos__content">
                    <div class="planos__card">
                        <h3>MESA COMPARTILHADA</h3>
                        <span>MENSAL</span>

                        <div id="line"></div>

                        <p>R$ <strong>200,00</strong></p>

                        <button>AGENDAR</button>
                    </div>
                    
                    <div class="planos__card">
                        <h3>MESA EXCLUSIVA</h3>
                        <span>MENSAL</span>

                        <div id="line"></div>

                        <p>R$ <strong>350,00</strong></p>

                        <button>AGENDAR</button>
                    </div>
                </div>
            </div>
        </section>

    </main>
</body>
</html>
